<div class="modal-header">
    <h3 class="modal-title">Edit user #{{ user.id }}</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="usr-modal-first-name" class="col-sm-3 control-label">First name</label>
            <div class="col-sm-9">
                <input ng-model="user.FirstName" type="text" class="form-control" id="usr-modal-first-name" placeholder="First name">
            </div>
        </div>
        <div class="form-group">
            <label for="usr-modal-last-name" class="col-sm-3 control-label">Last name</label>
            <div class="col-sm-9">
                <input ng-model="user.LastName" type="text" class="form-control" id="usr-modal-last-name" placeholder="Last name">
            </div>
        </div>
        <div class="form-group">
            <label for="usr-modal-email-name" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input ng-model="user.Email" type="email" class="form-control" id="usr-modal-email-name" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="usr-modal-age-name" class="col-sm-3 control-label">Age</label>
            <div class="col-sm-9">
                <input ng-model="user.Age" type="number" min="10" max="90" class="form-control" id="usr-modal-age-name" placeholder="Age">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Save</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
